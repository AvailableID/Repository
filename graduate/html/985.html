    var $ = layui.$;
    $("#btnSecKill").click(function () {
        $.getJSON("/seckill?psid=1&userid=41072" ,function(json){
            if(json.code == "0"){
                alert("恭喜你，得到抢购的资格，快去下单吧");
                var orderNo = json.data.orderNo;
                console.info(orderNo);
                swal({
                    title : "正在创建订单，请稍后..."  ,
                    timer : 3000 ,
                    showConfirmButton: false ,
                    type : "info"
                }).then(function(){
                    window.location.href = "/checkorder?orderNo=" + orderNo;
                })
            }else{
                alert(json.message);
            }
        } );
    });
</script>

<script>
    layui.use('util', function(){
        var util = layui.util;

        //示例
        var endTime = new Date().getTime() + (3600 * 1000 * 5) //假设为结束日期
            ,serverTime = new Date().getTime(); //假设为当前服务器时间，这里采用的是本地时间，实际使用一般是取服务端的

        util.countdown(endTime, serverTime, function(date, serverTime, timer){
            var str = date[0] + '天' + date[1] + '时' +  date[2] + '分' + date[3] + '秒';
            layui.$('#ds').html(str);
        });
    });
